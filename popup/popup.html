<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube Playlist Generator</title>
    <script src="./ui.js"></script>
    <script src="./popup.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-screen">
      <div id="sign-in-buttons">
        <button id="login-button" style="display: none">Sign In</button>
        <button id="logout-button" style="display: none">Sign Out</button>
      </div>

      <div id="num-videos"></div>

      <div id="playlists-container" style="display: none">
        <button id="quick-playlists-button">Quick Playlists</button>

        <div id="channel-playlists-container">
          <div id="not-busy-container" style="display: none">
            <button id="add-to-playlist-button">Add To Playlist</button>
            <div id="channel-playlists" style="display: none">
              <ul id="channel-playlists-list"></ul>
              <button id="new-playlist-button">
                Create new playlist
              </button>
              <form
                action=""
                id="create-new-playlist-form"
                style="display: none"
              >
                <input type="text" maxLength="150" />
                <button type="submit">Create</button>
              </form>
            </div>
          </div>

          <div id="busy-container" style="display: none"></div>
        </div>
      </div>
    </div>

    <div id="quick-playlists" style="display: none">
      <button id="back-button">Back</button>
      <div id="quick-playlists-list"></div>
    </div>
  </body>
</html>
